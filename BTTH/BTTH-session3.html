<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTTH</title>
</head>

<body>
    <form action="http://dangkysinhvien" method="get">
        <header>
            <h2>Đăng ký sinh viên mới</h2>
        </header>
        <main>
            <label for="Họ và tên">Họ và tên</label>
            <input type="name" name="Họ và tên" id="Họ và tên">
            <br> <br>
            <label for="Ngày sinh">Ngày sinh đầy đủ</label>
            <input type="date" name="Ngày sinh đầy đủ" id="Ngày sinh">
            <br> <br>
            <label for="Tháng và năm nhập học">Tháng và năm nhập học</label>
            <input type="month" name="Tháng và năm nhập học" id="Tháng và năm nhập học">
            <br> <br>
            <label for="Thời gian học">Thời gian học</label>
            <input type="time" name="Thời gian học" id="Thời gian học">
            <br> <br>
            <label for="Giới tính">Giới tính</label>
            <input type="radio" name="Giới tính" id="Giới tính" value="nam">Nam
            <input type="radio" name="Giới tính" id="Giới tính" value="Nữ">Nữ
            <input type="radio" name="Giới tính" id="Giới tính" value="Khác">Khác
            <br> <br>
            <label for="email sinh viên">Email sinh viên</label>
            <input placeholder="siuu@university.deu.vn" type="email" name="email sinh viên" id="email sinh viên">
            <br> <br>
            <label for="Mật khẩu">Mật khẩu</label>
            <input type="password" name="Mật khẩu" id="Mật khẩu">
            <br> <br>
            <label for="Mục tiêu học tập">Mục tiêu học tập</label>
            <textarea name="Mục tiêu học tập" id="Mục tiêu học tập">Muốn trở thành lập trình viên giỏi và đóng góp cho xã hội</textarea>
            <br> <br>
            <label for="Cơ sở">Cơ sở</label>
            <select name="Cơ sở" id="Cơ sở">
                <option value="Hà Nội">Hà Nội</option>
                <option value="Thành phố Hồ Chí Minh">Thành phố Hồ Chí Minh</option>
            </select>
            <br> <br>
            <label for="Ảnh thẻ sinh viên">Ảnh thẻ sinh viên</label>
            <input type="file" name="Ảnh thẻ sinh viên" id="Ảnh thẻ sinh viên" multiple>
            <br> <br>
            <label for="Môn học yêu thích">Môn học yêu thích</label>
            <input type="checkbox" name="Môn học yêu thích" id="Môn học yêu thích" value="Toán học">Toán học
            <input type="checkbox" name="Môn học yêu thích" id="Môn học yêu thích" value="Lập trình">Lập trình
            <input type="checkbox" name="Môn học yêu thích" id="Môn học yêu thích" value="Tiếng Anh">Tiếng anh
            <input type="checkbox" name="Môn học yêu thích" id="Môn học yêu thích" value="Vật lý">Vật lý
            <br> <br>
            <label for="Tiến độ học tập">Tiến độ học tập</label>
            <input type="range" name="Tiến độ học tập" id="Tiến độ học tập">
            <br> <br>
            <label for="Năm học thứ">Năm học thứ</label>
            <input type="number" name="Năm học thứ" id="Năm học thứ">
            <br> <br>
            <label for="Tìm kiếm khóa học">Tìm kiếm khóa học</label>
            <select name="Tìm kiếm khóa học" id="Tìm kiếm khóa học">
                <option value="Khoa học máy tính">Khoa học máy tính</option>
                <option value="HTML & CSS">HTML & CSS</option>
            </select>
            <br> <br>
            <label for="Màu sắc yêu thích">Màu sắc yêu thích</label>
            <input type="color" name="Màu sắc yêu thích" id="Màu sắc yêu thích" value="">
            <br> <br>
            <button type="button">Hủy</button>
            <button type="reset">Làm mới</button>
            <button type="submit">Gửi</button>
        </main>
    </form>
</body>

</html>
