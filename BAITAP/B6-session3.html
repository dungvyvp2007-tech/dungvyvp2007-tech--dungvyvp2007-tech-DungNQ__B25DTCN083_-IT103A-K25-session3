<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B6</title>
</head>

<body>
    <form action="" method="get">
        <label for="name">Họ và tên:</label>
        <input type="name" name="Name" id="name">
        <br>
        <label for="Dateofbirth">Ngày sinh:</label>
        <input type="date" name="Dateofbirth" id="Dateofbirth">
        <br>
        <label for="sex">Giới tính:</label>
        <input type="radio" name="Sex" id="sex" value="Male">Nam
        <input type="radio" name="Sex" id="sex" value="Female">Nữ
        <br>
        <label for="Telephone">Số điện thoại:</label>
        <input type="tel" name="Telephone" id="Telephone">
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email">
        <br>
        <label for="Name company">Tên công ty</label>
        <input type="name" name="Name company" id="Name company">
        <br>
        <label for="role in company">Vai trò trong công ty:</label>
        <select name="role in company" id="role in company">
            <option value="CEO">Giám đốc điều hành(CEO)</option>
            <option value="staff">Nhân viên</option>
        </select>
        <br>
        <label for="Company size">Quy mô công ty:</label>
        <select name="Company size" id="Company size">
            <option value="Small businesses">Doanh nghiệp nhỏ</option>
            <option value="Medium businesses">Doanh nghiệp tầm trung</option>
            <option value="Large businesses">Doanh nghiệp lớn</option>
        </select>
        <br>
        <label for="company's industry">Ngành nghề công ty:</label>
        <input type="text" name="company's industry" id="company's industry">
        <br>
        <label for="Reasons for joining the club">Lý do tham gia câu lạc bộ:</label>
        <textarea name="Reasons for joining the club" id="Reasons for joining the club"></textarea>
        <br>
        <label for="leadership experience">Kinh nghiệm lãnh đạo</label>
        <textarea name="leadership experience" id="leadership experience"></textarea>
        <br>
        <label for="Goals when joining the club">Mục tiêu khi tham gia câu lạc bộ</label>
        <textarea name="Goals when joining the club" id="Goals when joining the club"></textarea>
        <br>
        <label for="Desired event program to participate in">Chương trình sự kiện mong muốn tham gia:</label>
        <input type="checkbox" name="Desired event program to participate in"
            id="Desired event program to participate in" value="Networking">Networking
        <input type="checkbox" name="Desired event program to participate in"
            id="Desired event program to participate in" value="Workshops">Workshops
        <input type="checkbox" name="Desired event program to participate in"
            id="Desired event program to participate in" value="Hội thảo">Hội thảo
        <br>
        <label for="Sign up for the newsletter">Đăng ký nhận bản tin:</label>
        <input type="checkbox" name="Sign up for the newsletter" id="Sign up for the newsletter" value="Có">Có
        <br>
        <button type="submit">Đăng ký hội viên</button>
    </form>
</body>

</html>
