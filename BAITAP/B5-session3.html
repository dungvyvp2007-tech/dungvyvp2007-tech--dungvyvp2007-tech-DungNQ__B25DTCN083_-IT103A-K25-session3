<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B5</title>
</head>

<body>
    <form action="" method="post">
        <label for="name">Họ và tên:</label>
        <input type="name" name="Name" id="name">
        <br>
        <label for="Dateofbirth">Ngày sinh:</label>
        <input type="date" name="Dateofbirth" id="Dateofbirth">
        <br>
        <label for="sex">Giới tính:</label>
        <input type="radio" name="Sex" id="sex" value="Male">Nam
        <input type="radio" name="Sex" id="sex" value="Female">Nữ
        <br>
        <label for="Telephone">Số điện thoại:</label>
        <input type="tel" name="Telephone" id="Telephone">
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email">
        <br>
        <label for="address">Địa chỉ:</label>
        <textarea name="Address" id="address"></textarea>
        <br>
        <label for="role in the group">Vai trò trong nhóm:</label>
        <select name="role in the group" id="role in the group">
            <option value="Member">Thành viên</option>
            <option value="Leader">Nhóm trưởng</option>
            <option value="Secretary">Bí thư</option>
        </select>
        <br>
        <label for="hobbies">Sở thích:</label>
        <input type="text" name="Hobbies" id="hobbies">
        <br>
        <label for="Skills">Kỹ năng:</label>
        <textarea name="Skills" id="skills"></textarea>
        <br>
        <label for="Free time">Thời gian rảnh:</label>
        <input type="checkbox" name="Free time" id="Free time" value="morning">Sáng
        <input type="checkbox" name="Free time" id="Free time" value="afternoon">Chiều
        <input type="checkbox" name="Free time" id="Free time" value="evening">Tối
        <br>
        <label for="Reason join group">Lý do tham gia nhóm:</label>
        <textarea name="Reason join group" id="Reason join group"></textarea>
        <br>
        <label for="Favorite color">Màu yêu thích:</label>
        <input type="color" name="black" id="Favorite color">
        <br>
        <label for="Sign up for the newsletter">Đăng ký nhận bản tin:</label>
        <input type="checkbox" name="Sign up for the newsletter" id="Sign up for the newsletter" value="Yes">Có
        <br>
        <label for="Receive notifications via email">Nhận thông báo qua Email:</label>
        <input type="radio" name="Receive notifications via email" id="Receive notifications via email"
            value="Email">Email
        <input type="radio" name="Receive notifications via email" id="Receive notifications via email"
            value="Email">SMS
        <br>
        <button type="submit">Đăng ký thành viên</button>
    </form>
</body>

</html>
