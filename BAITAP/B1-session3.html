<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1</title>
</head>

<body>
    <header>
        <h2>Form Đặt Lịch Tư Vấn Học Tập</h2>
    </header>
    <main>
        <form method="get">
            <label for="name">Họ và tên:</label>
            <input id="name" type="text" name="Họ và tên">
            <br> <br>
            <label for="datetime-local">Chọn ngày giờ:</label>
            <input id="datetime-local" type="datetime-local" name="datetime-local">
            <br> <br></br>
            <label for="services">Loại dịch vụ :</label>
            <select name="services" id="services">
                <option>Tư vấn học tập</option>
                <option>Hướng nghiệp</option>
            </select>
            <br> <br>
            <label for="comment">Ghi chú:</label>
            <textarea id="comment" name="comment" rows="6" cols="60"></textarea>
            <br> <br>
            <button type="submit">Đặt lịch</button>
        </form>
    </main>
</body>

</html>
