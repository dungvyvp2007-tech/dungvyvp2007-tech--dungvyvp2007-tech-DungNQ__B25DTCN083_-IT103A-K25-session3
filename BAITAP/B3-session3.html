<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B3</title>
</head>

<body>
    <form action="" method="get">
        <label for="name">Họ và tên: </label>
        <input id="name" type="text" name="Họ và tên">
        <br>
        <label for="email">Email:</label>
        <input placeholder="siuuu@gmail.com" type="email" name="Email" id="email">
        <br>
        <label for="date">Ngày sinh:</label>
        <input id="date" type="date" name="Dateofbirth">
        <br>
        <label for="sex">Giới tính</label>
        <input type="radio" name="sex" id="sex" value="Male">Nam
        <input type="radio" name="sex" id="sex" value="Female">Nữ
        <br>
        <label for="tel">Số điện thoại</label>
        <input type="tel" name="Telephone" id="tel">
        <br>
        <label for="major">Chuyên ngành:</label>
        <input type="text" name="major" id="major">
        <br>
        <label for="year">Năm nhập học:</label>
        <input type="number" name="Year of enrollment" id="year">
        <br>
        <label for="GPA point">Điểm GPA:</label>
        <input type="number" step="0.01" name="GPA point" id="GPA point" max="4.0" min="0">
        <br>
        <label for="address">Địa chỉ:</label>
        <textarea name="address" id="address"></textarea>
        <br>
        <label for="grade">Lớp học :</label>
        <select name="grade" id="grade">
            <option value="Lớp 1">Lớp 1</option>
            <option value="Lớp 2">Lớp 2</option>
        </select>
        <br>
        <label for="datetime-local">Ngày đăng ký học</label>
        <input type="datetime-local" name="registration date" id="datetime-local">
        <br>
        <button type="submit">Gửi thông tín</button>
    </form>
</body>

</html>
